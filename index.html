    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Space Grotesk', 'sans-serif'],

          }
        }

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@500;700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        /* Background is handled by Tailwind classes in App.tsx */
      }
      
      .font-heading {
        font-family: 'Space Grotesk', sans-serif;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #52525b; /* zinc-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #71717a; /* zinc-500 */
      }
